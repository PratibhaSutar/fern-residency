<div id="booking">
    <div class="container">
        <div class="section-header">
            <h2>Room Booking</h2>
          
        </div>
        <div class="row">
            <div class="col-12">
                <div class="booking-form">
                    <div id="success"></div>
                    <form name="sentMessage" id="bookingForm" novalidate="novalidate">
                        <div class="form-row">
                            <div class="control-group col-md-6">
                                <label>First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="Please enter your first name" equired="required" data-validation-required-message="Please enter first name" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group col-md-6">
                                <label>Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Please enter your last name" required="required" data-validation-required-message="Please enter last name" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="control-group col-md-6">
                                <label>Mobile</label>
                                <input type="text" class="form-control" id="mobile" placeholder="Please enter your mobile no." required="required" data-validation-required-message="Please enter your mobile number" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group col-md-6">
                                <label>Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Please enter your email address" required="required" data-validation-required-message="Please enter your email" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="control-group col-md-6">
                                <label>Check-In</label>
                                <input type="text" class="form-control datetimepicker-input" id="date-1" data-toggle="datetimepicker" data-target="#date-1" placeholder="MM/DD/YYYY" required="required" data-validation-required-message="Please enter date"/>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group col-md-6">
                                <label>Check-Out</label>
                                <input type="text" class="form-control datetimepicker-input" id="date-2" data-toggle="datetimepicker" data-target="#date-2" placeholder="MM/DD/YYYY" required="required" data-validation-required-message="Please enter date"/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <!-- <div class="control-group">
                            <label>Special Request</label>

                            <p class="help-block text-danger"></p>
                        </div> -->
                        <div class="button"><button type="submit" id="bookingButton" (click)="booking()">Book Now</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
